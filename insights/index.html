<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insights â€” Besohard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background:#0b0f19;
      color:#fff;
      margin:0;
      padding:40px;
    }

    h1{
      text-align:center;
      margin-bottom:40px;
    }

    .post{
      max-width:800px;
      margin:20px auto;
      padding:20px;
      border-radius:12px;
      background:#111827;
      transition:.2s;
    }

    .post:hover{
      transform:translateY(-3px);
      background:#1f2937;
    }

    a{
      color:#38bdf8;
      text-decoration:none;
      font-size:22px;
      font-weight:bold;
    }

    .date{
      opacity:.6;
      margin-top:8px;
      font-size:14px;
    }
  </style>
</head>
<body>

<h1>Besohard Insights</h1>
<div id="posts"></div>

<script>
fetch("/insights/index.json")
.then(res => res.json())
.then(posts => {
  const container = document.getElementById("posts");

  posts.forEach(post => {
    const div = document.createElement("div");
    div.className = "post";

    div.innerHTML = `
      <a href="${post.url}">${post.title}</a>
      <div class="date">${post.date}</div>
    `;

    container.appendChild(div);
  });
});
</script>

</body>
</html>
