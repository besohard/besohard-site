<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Insights â€” Besohard</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:#e5e7eb;
}

/* Header */
.header{
  padding:22px 24px;
  border-bottom:1px solid #1f2937;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  color:#4ade80;
  text-decoration:none;
  font-weight:bold;
}

.home{
  color:#60a5fa;
  text-decoration:none;
}

/* Title */
.title{
  text-align:center;
  margin:50px 0 20px;
}

.title h1{
  margin:0;
  font-size:36px;
}

/* Grid */
.grid{
  max-width:1100px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:26px;
}

/* Card */
.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  padding:22px;
  border-radius:14px;
  text-decoration:none;
  color:white;
  border:1px solid rgba(255,255,255,0.08);
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
  border-color:#4ade80;
  box-shadow:0 18px 40px rgba(0,0,0,.45);
}

.card h3{
  margin-bottom:10px;
}

.card p{
  color:#94a3b8;
}

.date{
  margin-top:14px;
  color:#4ade80;
  font-size:13px;
}
</style>
</head>

<body>

<div class="header">
  <a class="logo" href="/">Besohard Research</a>
  <a class="home" href="/">Home</a>
</div>

<div class="title">
  <h1>Market Insights</h1>
</div>

<div class="grid" id="posts"></div>

<script>
fetch('posts.json')

.then(res=>res.json())
.then(posts=>{
  const container=document.getElementById('posts');

  posts.forEach(post=>{
    const el=document.createElement('a');
    el.className='card';
    el.href=post.link;

    el.innerHTML=`
      <h3>${post.title}</h3>
      <p>${post.description}</p>
      <div class="date">${post.date}</div>
    `;

    container.appendChild(el);
  });
});
</script>

</body>
</html>
