
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Authenticating</title>
</head>
<body>
<script>
if (window.opener) {
  window.opener.postMessage('authorization:github:success', window.location.origin);
  window.close();
} else {
  document.body.innerText = "Authentication completed. You can close this tab.";
}
</script>
</body>
</html>
